<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/iuapmobile.um.css">
		<link rel="stylesheet" href="../css/font-icons.css">
		<script src="../js/Frameworks/iuapmobile.frameworks.core.js" ></script>
		<script src="../js/summer.js" ></script>
		<script src="../js/jquery-2.1.4.min.js" ></script>
		<script src="../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
		<script src="../js/main.js" ></script>
		<style>
			button{display: block;margin:10px auto}
		</style>
	</head>
	<body>
		<div class="um-page" id="main">
			<!-- <div class="um-header" >
				<h3>导航栏</h3>
			</div> -->

			<div id="content" class="um-content p15">
				<button onclick="$alert($device.getTimeZoneID());">获取时区ID</button>
				<button onclick="$alert($device.getTimeZoneDisplayName());">获取时区DisplayName</button>
				<button onclick="getLocation()">获取位置信息</button>
				<button onclick="$device.openWebView({'url':'http://www.baidu.com'})">打开网页</button>
				<button onclick="$alert($device.getInternalMemoryInfo())">获取内部存储信息</button>
				<button onclick="$alert($device.getExternalStorageInfo ())">获取外部存储信息，该服务只针对Android</button>
				<button onclick="$alert($device.getMemoryInfo ())">获取存储信息</button>
				<button onclick="$alert($device.getDeviceInfo ())">获取设备信息</button>
			</div>

			<!-- <div class="um-footer"></div> -->
		</div>
	</body>	
</html>
