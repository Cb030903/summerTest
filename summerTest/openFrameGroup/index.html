<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/font-icons.css">
		<link rel="stylesheet" href="css/iuapmobile.um.css">
		<script src="js/summer.js" ></script>
		<script src="js/jquery.min.js" ></script>
		<script src="js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
		<script src="js/index.js" ></script>
	</head>
	<body>
		<div class="um-win" id="index">
			<div id="header">
				<div class="um-header">
					<h3>标题</h3>
				</div>
				<nav class="nav">
					
                    <ul class="um-tabbar">
                        <li onclick="openFrameGroup()"><a>打开Frame组</a></li>
                        <li onclick="closeFrameGroup()"><a>关闭Frame组</a></li>
                        <li onclick="setFrameGroupAttrHidden(false)"><a>显示Frame组</a></li>
                        <li onclick="setFrameGroupAttrHidden(true)"><a>隐藏Frame组</a></li>
                    </ul>

				</nav>
			</div>
			

			<div id="main" class="um-content p15">
	
			</div>

			<div class="um-footer">
				<div class="um-tabbar-foot">
					<a id="item0" href="#" class="um-footerbar-item active" onclick="setFrameGroupAttr(0)">
						<i class="ti-comments f20"></i>
						<div class="um-tabbar-item-text">消息</div>
					</a>
					<a id="item1" href="#" class="um-footerbar-item" onclick="setFrameGroupAttr(1)"> 
						<i class="ti-notepad f20"></i>
						<div class="um-tabbar-item-text">日程</div> 
					</a>
					<a id="item2" href="#" class="um-footerbar-item" onclick="setFrameGroupAttr(2)">
						<i class="ti-agenda f20"></i>
						<div class="um-tabbar-item-text">通讯录</div>
					</a>
					<a id="item3" href="#" class="um-footerbar-item" onclick="setFrameGroupAttr(3)">
						<i class="ti-user f20"></i>
						<div class="um-tabbar-item-text">我</div>
					</a>
				</div>
			</div>
		</div>
	</body>
</html>
