<!DOCTYPE html>
<html class="um-frame">
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/iuapmobile.um.css">
		<link rel="stylesheet" href="../css/font-icons.css">	
		<script src="../js/summer.js" ></script>
		<script src="../js/jquery.min.js" ></script>
		<script src="../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
	</head>
	<body>
		<div class="um-frame" id="index">
			<div class="um-content">
				
                <form action="" >
                    <ul class="um-list">
                        <li class="um-list-item">
                            <div class="um-list-item-inner">
                                <div class="um-list-item-body" style="padding-left:15px;">
                                    主题
                                </div>
                                <div class="um-list-item-right">
                                    <input type="text" class="form-control tr" placeholder="请输入会议主题">
                                </div>
                            </div>
                        </li>
                        <li class="um-list-item">
                            <div class="um-list-item-inner">
                                <div class="um-list-item-body" style="padding-left:15px;">
                                    是否重要
                                </div>
                                <div class="um-list-item-right">
                                    <label class="um-switch1">
                                        <input type="checkbox" value="on" checked="checked">
                                        <div class="um-track">
                                            <div class="um-handle">
                                            </div>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </li>
                        <li class="um-list-item">
                            <div class="um-list-item-inner">
                                <div class="um-list-item-body" style="padding-left:15px;">
                                    会议时长
                                </div>
                                <div class="um-list-item-right">
                                    <input type="range" />
                                </div>
                            </div>
                        </li>
                        <li class="um-list-item">
                            <div class="um-list-item-inner">
                                <div class="um-list-item-body" style="padding-left:15px;">
                                    发起人
                                </div>
                                <div class="um-list-item-right">
                                    王兵
                                </div>
                            </div>
                        </li>
                        <li class="um-list-item">
                            <div class="um-list-item-inner">
                                <div class="um-list-item-body" style="padding-left:15px;">
                                    会议室
                                </div>
                                <div class="um-list-item-right">
                                    <input type="text" class="form-control tr" placeholder="请输入会议室">
                                </div>
                            </div>
                        </li>
                    </ul>
                </form>

			</div>
		</div>
	</body>
</html>
