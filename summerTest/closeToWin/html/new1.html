<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/font-icons.css">
    <link rel="stylesheet" href="../css/iuapmobile.um.css"/>
    <link rel="stylesheet" type="text/css" href="../css/iuapmobile.um.listview.css">
    <link rel="stylesheet" href="../css/new1.css"/>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/summer.js"></script>
    <script src="../js/Frameworks/iuapmobile.frameworks.ui.js"></script>
    <script type="text/javascript" src="../js/knockout.js"></script>
    <script type="text/javascript" src="../js/Frameworks/iuapmobile.frameworks.listview.js"></script>
    <script src="../js/new1.js"></script>
    <script src="../js/main.js"></script>
</head>
<body>
<div class="um-page" id="index">
    <div id="header" class="um-header" >
        <h3>热点</h3>
        <a class="um-empty" href="#newsDetail"></a>
    </div>
    <div id="main" class="um-content">
    	<button onclick="openWin('new2')">openWin</button>
    	<button onclick="closeWin()">closeWin动画</button>
        <div class="um-listview-wrap" id="listview">
            <ul class="um-list um-no-active" data-bind="foreach:data">
                <li class="um-listview-row" >
                    <a href="#" class="um-list-item um-swipe-action um-no-icon">
                        <div class="um-swipe-btns">
                            <span class="um-swipe-btn um-delete ti-trash"></span>
                        </div>
                        <div class="um-list-item-media">
                            <img alt="" height=74 data-bind="attr:{src: img[0]}">
                        </div>
                        <div class="um-list-item-inner">
                            <div class="um-list-item-body" style="padding-right:5px;">
                                <div data-bind="text:title" class="fb f16 um-text-overflow"></div>
                                <div>
                                    <span data-bind="text:detail" class="f14 um-gray listview-detail"
                                          style="height:40px;"></span>
                                </div>
                                <div class="f12 tr um-blue">
                                    <span data-bind="text:comments"></span><span class="ml5">跟帖</span>
                                </div>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>

    </div>
    <div class="um-footer">
        <div class="um-tabbar-foot">
            <a id="item0" href="#" class="um-footerbar-item active" onclick="closeToWin('root')"> <i class="ti-comments f20"></i>

                <div class="um-tabbar-item-text">
                    关闭到初始页
                </div>
            </a>
            <a id="item1" href="#" class="um-footerbar-item" onclick="closeToWin('new1')"> <i class="ti-notepad f20"></i>

                <div class="um-tabbar-item-text">
                    关闭到new1
                </div>
            </a>
            <a id="item2" href="#" class="um-footerbar-item " onclick="closeToWin('new2')"> <i class="ti-agenda f20"></i>

                <div class="um-tabbar-item-text">
                  关闭到new2
                </div>
            </a>
            <a id="item3" href="#" class="um-footerbar-item" onclick="closeToWin('new3')"> <i class="ti-user f20"></i>

                <div class="um-tabbar-item-text">
                 关闭到new3
                </div>
            </a>
        </div>
    </div>
</div>
<div class="um-page" id="newsDetail">
    <div class="um-header">
        <a href="#" class="um-back">返回</a>

        <h3>新闻</h3>
    </div>
    <div class="um-content p15">


    </div>

</div>
</body>
</html>
