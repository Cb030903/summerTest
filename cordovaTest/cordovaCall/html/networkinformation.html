<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/font-icons.css">
		<link rel="stylesheet" href="../css/iuapmobile.um.css"/>
		<script src="../js/jquery-2.1.4.min.js" ></script>
		<script src="../js/Frameworks/iuapmobile.frameworks.core.js" ></script>
		<script src="../js/summer.js" ></script>
		<script src="../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
		<script type="text/javascript">
			function checkConnection() {
				var networkState = navigator.connection.type;
				var states = {};
				states[Connection.UNKNOWN] = 'Unknown connection';
				states[Connection.ETHERNET] = 'Ethernet connection';
				states[Connection.WIFI] = 'WiFi connection';
				states[Connection.CELL_2G] = 'Cell 2G connection';
				states[Connection.CELL_3G] = 'Cell 3G connection';
				states[Connection.CELL_4G] = 'Cell 4G connection';
				states[Connection.CELL] = 'Cell generic connection';
				states[Connection.NONE] = 'No network connection';

				alert('Connection type: ' + states[networkState]);
			}

			function closemy() {
				summer.openWin({
                id:'index',
                url:'index.html'
                
                });
			}
		</script>
	</head>
	<body>
		<div class="um-page" id="index">
			<div id="header" class="um-header">
				<a onclick="closemy()"  class="um-back">返回</a><h3>网络</h3>
			</div>
			<div id="main" class="um-content">

				<button class="btn" onclick="checkConnection()">
					检查网络
				</button>

			</div>

		</div>
	</body>
</html>
