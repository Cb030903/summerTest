<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/font-icons.css">
		<link rel="stylesheet" href="../css/iuapmobile.um.css"/>
		<script src="../js/jquery-2.1.4.min.js" ></script>
		<script src="../js/Frameworks/iuapmobile.frameworks.core.js" ></script>
		<script src="../js/summer.js" ></script>
		<script src="../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
		<script type="text/javascript">
			function onSuccess(heading) {
				$alert(heading.magneticHeading);
			};

			function onError(error) {
				alert('CompassError: ' + error.code);
			};
			function getCurrentHeading() {
				navigator.compass.getCurrentHeading(onSuccess, onError);
			}

			function closemy() {
				summer.openWin({
                id:'index',
                url:'index.html'
                
                });
			}
		</script>
	</head>
	<body>
		<div class="um-page" id="index">
			<div id="header" class="um-header">
				<a onclick="closemy()"  class="um-back">返回</a><h3>传感器</h3>
			</div>
			<div id="main" class="um-content">

				<button class="btn" onclick="getCurrentHeading()">
					获取传感器信息
				</button>

			</div>

		</div>
	</body>
</html>
