<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/font-icons.css">
		<link rel="stylesheet" href="../css/iuapmobile.um.css"/>
		<script src="../js/jquery-2.1.4.min.js" ></script>
		<script src="../js/Frameworks/iuapmobile.frameworks.core.js" ></script>
		<script src="../js/summer.js" ></script>
		<script src="../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
		<script type="text/javascript">
			// capture callback
			var captureSuccess = function(mediaFiles) {
				var i,
				    path = '',
				    len;
				for ( i = 0,
				len = mediaFiles.length; i < len; i += 1) {
					path = path + mediaFiles[i].fullPath;
					// do something interesting with the file
				}
				alert(path);
			};

			// capture error callback
			var captureError = function(error) {
				navigator.notification.alert('Error code: ' + error.code, null, 'Capture Error');
			};

			function start() {
				// start audio capture
				navigator.device.capture.captureAudio(captureSuccess, captureError, {
					limit : 2
				});
			}

			function closemy() {
				summer.openWin({
                id:'index',
                url:'index.html'
                
                });
			}
		</script>
	</head>
	<body>
		<div class="um-page" id="index">
			<div id="header" class="um-header">
				<a onclick="closemy()"  class="um-back">返回</a><h3>媒体</h3>
			</div>
			<div id="main" class="um-content">

				<button class="btn" onclick="start()">
					开始
				</button>

			</div>

		</div>
	</body>
</html>
