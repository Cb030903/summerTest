<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/iuapmobile.um.css">
		<link rel="stylesheet" href="../css/font-icons.css">
		<script src="../js/Frameworks/iuapmobile.frameworks.core.js" ></script>
		<script src="../js/jquery-2.1.4.min.js" ></script>
		<script src="../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
		<script src="../js/summer.js" ></script>
		<script></script>
		<style>
			.um-content {
				padding: 30px
			}
			.btn {
				margin: 5px;
			}
		</style>
		<script type="text/javascript">
			function getTimeZoneID() {
				$alert($device.getTimeZoneID());
			}

			function getTimeZoneDisplayName() {
				$alert($device.getTimeZoneDisplayName());
			}

			function getLocation() {
				$device.getLocation({
					"callback" : "getLocationCallBack()", //回调执行的JS方法
					"single" : "true", //是否只获取1次
					"isgetaddress" : "true", //是否需要获取地址
					"network" : "true" //是否使用wifi定位
				})
			}

			function getLocationCallBack(arg) {
				$alert(arg);
			}

			function openWebView() {
				$device.openWebView({
					"url" : "http://www.baidu.com"
				});
			}

			function getInternalMemoryInfo() {
				$alert($device.getInternalMemoryInfo());
			}

			function getExternalStorageInfo() {
				$alert($device.getExternalStorageInfo());
			}

			function getMemoryInfo() {
				$alert($device.getMemoryInfo());
			}

			function getDeviceInfo() {
				$alert($device.getDeviceInfo());
			}

			function getDeviceInfo2() {
				$device.getDeviceInfo({
					"callback" : "getDeviceInfoCallBack()" //回调执行的JS方法
				})
			}

			function getDeviceInfoCallBack(arg) {
				$alert(arg);
			}

			function getScreenHeight() {
				$alert($device.getScreenHeight());
			}

			function getScreenWidth() {
				$alert($device.getScreenWidth());
			}

			function getScreenDensity() {
				$alert($device.getScreenDensity());
			}

			function getNowFormatDate() {

				var date = new Date();

				var seperator1 = "-";

				var seperator2 = ":";

				var year = date.getFullYear();

				var month = date.getMonth() + 1;

				var strDate = date.getDate();

				if (month >= 1 && month <= 9) {

					month = "0" + month;

				}

				if (strDate >= 0 && strDate <= 9) {

					strDate = "0" + strDate;

				}

				var currentdate = year + seperator1 + month + seperator1 + strDate + " " + date.getHours() + seperator2 + date.getMinutes() + seperator2 + date.getSeconds();

				return currentdate;

			}

			function notify() {
				$device.notify({
					"sendTime" : getNowFormatDate(), //提示时间
					"sendBody" : "您设置了消息提醒事件", //提示文字内容
					"icon" : "../img/mt_food.png"//图标
				})
			}

			function capturePhoto() {
				$device.capturePhoto({
					"callback" : "capturePhotoCB()"//回调JS方法
				})
			}

			function capturePhotoCB(arg) {
				$alert(arg);
			}

			function screenShot() {
				$device.screenShot({
					"bindfield" : "dinfo",
					"callback" : "screenShotcallback()"
				})
			}

			function screenShotcallback(arg) {
				$alert(arg);
			}

			function saveContact() {
				$device.saveContact({
					"tel" : "1393333222", //手机号码
					"employeename" : "张三", //联系人名称
					"jobname" : "职员", //职位
					"orgname" : "开发部", //部门名称
					"address" : "北京市海淀区***", //单位地址
					"email" : "zhangsan@yonyou.com", //邮箱
					"officetel" : "62433333"//办公电话
				})
			}

			function openAddressBook() {
				$alert($device.openAddressBook());
			}

			function getContacts() {
				$alert($device.getContacts());
			}

			function currentOrientation() {
				$alert($device.currentOrientation());
			}

			function generateQRCode() {
				var twocodepath = $device.generateQRCode({
					size : 44, //二维码正方形的宽高
					content : "www.baidu.com"//生成二维码所需的源文字
				});

			}

			function getAlbumPath() {
				$alert($device.getAlbumPath());
			}

			function getAppAlbumPath() {
				$alert($device.getAppAlbumPath());
			}

			function closemy(){
			summer.openWin({
                id:'index',
                url:'index.html'
                
                });
			
			};
		</script>
	</head>
	<body>
		<div class="um-page" id="index">
			<div id="header" class="um-header">
				<a  onclick="closemy()" class="um-back">返回</a>
				<h3>获取设备</h3>
			</div>
			<div class="um-content">

				<div class="btn-group btn-group-vertical">
					<button type="button" class="btn um-btn-success" onclick="getTimeZoneID()">
						获取时区ID
					</button>

					<button type="button" class="btn um-btn-primary" onclick="getTimeZoneDisplayName()">
						获取时区DisplayName
					</button>

					<button type="button" class="btn um-btn-gray" onclick="getLocation()">
						获取位置信息
					</button>

					<button type="button" class="btn um-btn-info" onclick="openWebView()">
						打开网页
					</button>

					<button type="button" class="btn um-btn-warning" onclick="getInternalMemoryInfo()">
						获取内部存储信息
					</button>

					<button type="button" class="btn um-btn-danger" onclick="getExternalStorageInfo()">
						获取外部存储信息，该服务只针对Android
					</button>
					
					<button type="button" class="btn um-btn-success" onclick="getMemoryInfo()">
						获取存储信息
					</button>
					
					<button type="button" class="btn um-btn-danger" onclick="getDeviceInfo()">
						获取设备信息
					</button>
					
					<button type="button" class="btn um-btn-warning" onclick="getDeviceInfo2()">
						获取存储信息2
					</button>
					
					<button type="button" class="btn um-btn-info" onclick="getScreenHeight()">
						获取手机屏幕的高度
					</button>
					
					<button type="button" class="btn um-btn-success" onclick="getScreenWidth()">
						获取手机屏幕的宽度
					</button>
					
					<button type="button" class="btn um-btn-info" onclick="getScreenDensity()">
						像素密度，通常是2或3
					</button>
					
					<button type="button" class="btn um-btn-gray" onclick="notify()">
						提醒服务
					</button>
					
					<button type="button" class="btn um-btn-warning" onclick="capturePhoto()">
						获取手机相册图片
					</button>
					<button type="button" class="btn um-btn-success" onclick="saveContact()">
						把信息写入通讯录
					</button>
					<button type="button" class="btn um-btn-info" onclick="openAddressBook()">
						打开通讯录
					</button>
					
					<button type="button" class="btn um-btn-success" onclick="getContacts()">
						获取手机通讯录
					</button>
					
					<button type="button" class="btn um-btn-warning" onclick="currentOrientation()">
						获取手机横竖屏状态，返回值为 "portrait" | "landscape", 表示 横屏 or 竖屏
					</button>
					
					<button type="button" class="btn um-btn-success" onclick="generateQRCode()">
						把字符串生成二维码
					</button>
					<button type="button" class="btn um-btn-info" onclick="getAlbumPath()">
						获取相册路径 - Android独有
					</button>
					
					<button type="button" class="btn um-btn-primary" onclick="getAppAlbumPath()">
						获取相机服务存放照片的存储路径
					</button>
				</div>
		
			</div>
		</div>
	</body>
</html>
