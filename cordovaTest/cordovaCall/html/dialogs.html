<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/font-icons.css">
		<link rel="stylesheet" href="../css/iuapmobile.um.css"/>
		<script src="../js/jquery-2.1.4.min.js" ></script>
		<script src="../js/Frameworks/iuapmobile.frameworks.core.js" ></script>
		<script src="../js/summer.js" ></script>
		<script src="../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
		<script type="text/javascript">
			function onPrompt(results) {
				alert("You selected button number " + results.buttonIndex + " and entered " + results.input1);
			}

			function dilogs() {
				navigator.notification.prompt('请输入你的名字', // message
				onPrompt, // callback to invoke
				'注册', // title
				['确定', '退出'], // buttonLabels
				'iuap mobile' // defaultText
				);
			}

			function closemy() {
				summer.openWin({
                id:'index',
                url:'index.html'
                
                });
			}
		</script>
	</head>
	<body>
		<div class="um-page" id="index">
			<div id="header" class="um-header">
				<a onclick="closemy()"  class="um-back">返回</a><h3>对话框</h3>
			</div>
			<div id="main" class="um-content">

				<button class="btn" onclick="dilogs()">
					打开对话框
				</button>

			</div>

		</div>
	</body>
</html>
