<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/font-icons.css">
		<link rel="stylesheet" href="../css/iuapmobile.um.css"/>
		<script src="../js/jquery-2.1.4.min.js" ></script>
		<script src="../js/Frameworks/iuapmobile.frameworks.core.js" ></script>
		<script src="../js/summer.js" ></script>
		<script src="../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
		<script type="text/javascript">
			function playAudio(url) {
				// Play the audio file at url
				var my_media = new Media(url,
				// success callback
				function() {
					console.log("playAudio():Audio Success");
				},
				// error callback
				function(err) {
					console.log("playAudio():Audio Error: " + err);
				});
				// Play audio
				my_media.play();
			}

			function closemy() {
				summer.openWin({
                id:'index',
                url:'index.html'
                
                });
			}
		</script>
	</head>
	<body>
		<div class="um-page" id="index">
			<div id="header" class="um-header">
				<a onclick="closemy()"  class="um-back">返回</a><h3>多媒体</h3>
			</div>
			<div id="main" class="um-content">

				<button class="btn" onclick="playAudio('http://audio.ibeat.org/content/p1rj1s/p1rj1s_-_rockGuitar.mp3')">
					开始播放音乐
				</button>

			</div>

		</div>
	</body>
</html>
