	<script>
		

		function getLocalStorage(){
			if(window.localStorage){
		        alert('ok');
		    }else{
		        alert('fail');
		    }

		    // 取值
		    var key_a = localStorage.getItem('key_a');
		    alert(key_a);
		
		}
		
		function getSessionStorage(){
			if(window.sessionStorage){
		        alert('ok');
		    }else{
		        alert('fail');
		    }

		    // 取值
		    var key_b = sessionStorage.getItem('key_b');
		    alert(key_b);
		}
	</script>
