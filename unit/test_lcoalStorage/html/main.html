<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/iuapmobile.um-2.7.0.css">
		<link rel="stylesheet" href="../css/font-icons.css">
		<script src="../js/Frameworks/iuapmobile.frameworks.core-2.7.0.js" ></script>
		<script src="../js/summer.js" ></script>
		<script src="../js/jquery-2.1.4.min.js" ></script>
		<script src="../js/Frameworks/iuapmobile.frameworks.ui-2.7.0.js" ></script>
		<script src="../js/main.js" ></script>
	</head>
	<body>
		<div class="um-page" id="main">
			<!-- <div class="um-header" >
				<h3>导航栏</h3>
			</div> -->

			<div id="content" class="um-content">
				<h1>iUAP Mobile</h1>
				

				<div class="pr">
					<input id="tb0" type="text" class="form-control" placeholder="该输入框文本可以清除">
					<span class="um-input-clear ti-close"></span>
				</div>
				
				
				<button class="btn" onclick="setLocalStorage()">set-->localStorage</button>
				<br/>
				
				
				
				
				<div class="pr">
					<input id="tb1" type="text" class="form-control" placeholder="该输入框文本可以清除">
					<span class="um-input-clear ti-close"></span>
				</div>
				
				
				<button class="btn" onclick="setSessionStorage()">set-->sessionStorage</button>
				<br/>
				
			</div>

			<!-- <div class="um-footer">
				
			</div> -->
		</div>
	</body>	
	
	<script>
		function setLocalStorage(){
			if(window.localStorage){
		        alert('ok');
		    }else{
		        alert('fail');
		    }
		
		    // 设置值
		    localStorage.setItem('key_a', $summer.byId("tb0").value);
		
		}
		
		function setSessionStorage(){
		
			if(window.sessionStorage){
		        alert('ok');
		    }else{
		        alert('fail');
		    }
		
		    // 设置值
		    sessionStorage.setItem('key_b', $summer.byId("tb1").value);
		}
	</script>
				
</html>
